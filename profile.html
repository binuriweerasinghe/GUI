<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="profile-page">
    <header>
        <nav class="nav-container">
            <ul class="nav-boxes">
                <li><a href="home.html">Home</a></li>
                <li><a href="workout.html">Workout Plan</a></li>
                <li><a href="nutrition.html">Nutrition Tracker</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-card">
            <img src="images/profile-pic.jpg" alt="Profile Image" class="profile-img">
            <p><strong>Username:</strong> <span id="profile-username">Binuri</span></p>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">

            <label for="goal">Fitness Goal:</label>
            <input type="text" id="goal" placeholder="Your goal">

            <label for="sleep">Sleep (hours):</label>
            <input type="number" id="sleep" placeholder="Enter sleep duration">

            <label for="mood">Mood:</label>
            <select id="mood">
                <option value="">Select mood</option>
                <option value="Happy">Happy</option>
                <option value="Neutral">Neutral</option>
                <option value="Sad">Sad</option>
            </select>

            <button id="save-profile">Save Profile</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </main>
</body>
</html>
